<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>競賽評比專區 - 臺南愛(AI)腸篩計畫</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #FEF9C3; /* 淺黃色背景 */
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .medal-icon {
            filter: drop-shadow(0 4px 3px rgba(0,0,0,0.1));
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- Shared Header ---
        const Header = () => (
            <header className="bg-white/90 backdrop-blur shadow-sm sticky top-0 z-50 border-b-4 border-yellow-500">
                <div className="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
                    <div className="flex items-center cursor-pointer" onClick={() => window.location.href='index.html'}>
                        <div className="p-2 rounded-full bg-yellow-100 text-yellow-600 mr-3">
                            <i className="ph-fill ph-trophy text-xl"></i>
                        </div>
                        <h1 className="text-lg font-bold text-gray-800">競賽評比專區</h1>
                    </div>
                    <a href="index.html" className="text-sm text-gray-500 hover:text-gray-800 flex items-center bg-gray-100 px-3 py-1.5 rounded-lg transition-colors">
                        <i className="ph-bold ph-arrow-u-up-left mr-2"></i> 回首頁
                    </a>
                </div>
            </header>
        );

        // --- Shared Footer ---
        const Footer = () => (
            <footer className="mt-16 py-8 bg-white/50 border-t border-yellow-200 text-center">
                <p className="text-yellow-800/60 text-xs">© 2025 臺南愛(AI)腸篩計畫 | 台南市醫師公會 x 成大醫院</p>
            </footer>
        );

        // --- Main Component ---
        const CompetitionPage = () => {
            return (
                <div className="min-h-screen">
                    <Header />

                    <main className="max-w-5xl mx-auto px-4 py-8 fade-in">
                        
                        {/* 1. Hero Section */}
                        <div className="text-center mb-12">
                            <h2 className="text-3xl md:text-4xl font-black text-slate-800 mb-4 tracking-tight">
                                臺南愛(AI)腸篩競賽
                            </h2>
                            <p className="text-slate-600 text-lg max-w-2xl mx-auto mb-6">
                                提升市民篩檢量能，降低大腸癌死亡率，爭取榮譽與高額獎金！
                            </p>
                            <div className="inline-flex items-center px-4 py-2 bg-yellow-100 text-yellow-800 rounded-full font-bold text-sm border border-yellow-200">
                                <i className="ph-fill ph-calendar-check mr-2"></i>
                                活動期間：115年1月1日 至 115年12月31日
                            </div>
                        </div>

                        {/* 2. Download Call-to-Action */}
                        <div className="bg-white rounded-2xl p-6 shadow-md border-l-8 border-yellow-500 mb-10 flex flex-col md:flex-row items-center justify-between gap-4">
                            <div>
                                <h3 className="text-xl font-bold text-slate-800 mb-1 flex items-center">
                                    <i className="ph-fill ph-file-pdf text-red-500 mr-2 text-2xl"></i>
                                    完整競賽評分辦法
                                </h3>
                                <p className="text-slate-500 text-sm">詳細積分計算公式與同分判定標準請參閱附件。</p>
                            </div>
                            <a 
                                href="https://drive.google.com/file/d/18I-NzYz5EyMgXQ2F3ierGcI45mC491Ah/view?usp=sharing" 
                                target="_blank"
                                className="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-3 rounded-xl font-bold transition-all shadow-lg hover:shadow-yellow-300/50 flex items-center whitespace-nowrap"
                            >
                                <i className="ph-bold ph-download-simple mr-2"></i>
                                下載 PDF
                            </a>
                        </div>

                        {/* NEW SECTION: Visual Summary Poster (1715x2445) */}
                        <div className="mb-16 flex flex-col items-center">
                            <h3 className="text-2xl font-bold text-slate-800 mb-6 flex items-center">
                                <i className="ph-fill ph-presentation-chart text-yellow-600 mr-2"></i>
                                競賽重點摘要圖
                            </h3>
                            <div className="bg-white p-2 rounded-2xl shadow-xl border-4 border-yellow-100 overflow-hidden max-w-3xl w-full">
                                <img 
                                    src="./競賽重點摘要_圖宣.png" 
                                    alt="競賽重點摘要海報" 
                                    className="w-full h-auto rounded-xl"
                                    onError={(e) => {
                                        e.target.onerror = null; 
                                        e.target.src='https://placehold.co/1715x2445/FEF9C3/CA8A04?text=競賽重點摘要_圖宣.png';
                                    }}
                                />
                            </div>
                        </div>

                        {/* 3. Competition Groups */}
                        <div className="grid md:grid-cols-2 gap-8 mb-12">
                            {/* Group A */}
                            <div className="bg-white rounded-2xl shadow-lg border border-yellow-100 overflow-hidden relative">
                                <div className="bg-blue-600 h-2 w-full"></div>
                                <div className="p-6">
                                    <div className="w-14 h-14 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center text-3xl mb-4">
                                        <i className="ph-fill ph-test-tube"></i>
                                    </div>
                                    <h3 className="text-2xl font-bold text-slate-800 mb-4">糞便潛血檢查(FOBT)組</h3>
                                    <ul className="space-y-3">
                                        <li className="flex items-start">
                                            <span className="bg-blue-100 text-blue-700 text-xs font-bold px-2 py-0.5 rounded mr-2 mt-0.5">40%</span>
                                            <span className="text-slate-600 font-bold">IC85 成長指標</span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="bg-blue-100 text-blue-700 text-xs font-bold px-2 py-0.5 rounded mr-2 mt-0.5">20%</span>
                                            <span className="text-slate-600">FIT 陽性率 (合理範圍 5-10%)</span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="bg-blue-100 text-blue-700 text-xs font-bold px-2 py-0.5 rounded mr-2 mt-0.5">40%</span>
                                            <span className="text-slate-600 font-bold">陽性轉診績效</span>
                                            <span className="ml-1 text-xs text-gray-400 mt-1">(關鍵指標)</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            {/* Group B */}
                            <div className="bg-white rounded-2xl shadow-lg border border-yellow-100 overflow-hidden relative">
                                <div className="bg-indigo-600 h-2 w-full"></div>
                                <div className="p-6">
                                    <div className="w-14 h-14 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center text-3xl mb-4">
                                        <i className="ph-fill ph-hospital"></i>
                                    </div>
                                    <h3 className="text-2xl font-bold text-slate-800 mb-4">大腸鏡檢查組</h3>
                                    <ul className="space-y-3">
                                        <li className="flex items-start">
                                            <span className="bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-0.5 rounded mr-2 mt-0.5">20%</span>
                                            <span className="text-slate-600">轉診完成率</span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-0.5 rounded mr-2 mt-0.5">25%</span>
                                            <span className="text-slate-600">檢查件數成長指標</span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-0.5 rounded mr-2 mt-0.5">30%</span>
                                            <span className="text-slate-600 font-bold">腺瘤偵測品質 (ADR+APC)</span>
                                        </li>
                                        <li className="flex items-start">
                                            <span className="bg-indigo-100 text-indigo-700 text-xs font-bold px-2 py-0.5 rounded mr-2 mt-0.5">25%</span>
                                            <span className="text-slate-600">大腸鏡品質指標 (盲腸到達率)</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        {/* 4. Awards Section */}
                        <div className="text-center mb-8">
                            <h3 className="text-2xl font-bold text-slate-800 mb-2">
                                <i className="ph-fill ph-crown text-yellow-500 mr-2"></i>
                                獎勵名額與獎金 (每組皆有)
                            </h3>
                            <p className="text-slate-500 text-sm mb-6">總獎金高達 50 萬元，兩組合計共 120 個獲獎名額</p>
                            
                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                <div className="bg-gradient-to-br from-yellow-100 to-yellow-50 rounded-xl p-4 border border-yellow-200 shadow-sm flex flex-col items-center">
                                    <div className="text-4xl mb-2 medal-icon">🥇</div>
                                    <h4 className="font-bold text-yellow-800 mb-1">金牌 (8名)</h4>
                                    <p className="text-2xl font-black text-slate-700">$10,000</p>
                                </div>
                                <div className="bg-gradient-to-br from-slate-200 to-slate-100 rounded-xl p-4 border border-slate-300 shadow-sm flex flex-col items-center">
                                    <div className="text-4xl mb-2 medal-icon">🥈</div>
                                    <h4 className="font-bold text-slate-700 mb-1">銀牌 (17名)</h4>
                                    <p className="text-2xl font-black text-slate-700">$5,000</p>
                                </div>
                                <div className="bg-gradient-to-br from-orange-200 to-orange-100 rounded-xl p-4 border border-orange-300 shadow-sm flex flex-col items-center">
                                    <div className="text-4xl mb-2 medal-icon">🥉</div>
                                    <h4 className="font-bold text-orange-800 mb-1">銅牌 (30名)</h4>
                                    <p className="text-2xl font-black text-slate-700">$2,000</p>
                                </div>
                                <div className="bg-white rounded-xl p-4 border-2 border-dashed border-red-300 shadow-sm flex flex-col items-center">
                                    <div className="text-4xl mb-2 medal-icon">🌟</div>
                                    <h4 className="font-bold text-red-600 mb-1">特別獎 (5名)</h4>
                                    <p className="text-2xl font-black text-slate-700">$5,000</p>
                                    <p className="text-xs text-gray-400 mt-1">陽性轉診/品質績效</p>
                                </div>
                            </div>
                        </div>

                    </main>

                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CompetitionPage />);
    </script>
</body>
</html>
