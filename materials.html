<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學與海報資源 - 臺南愛(AI)腸篩計畫</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2GEKEXG4VF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-2GEKEXG4VF');
    </script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #FFF7ED;
            /* 淺橘色背景 */
            scroll-behavior: smooth;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 隱藏滾動條但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Drawer Backdrop Fade */
        .backdrop-enter {
            opacity: 0;
        }

        .backdrop-enter-active {
            opacity: 1;
            transition: opacity 300ms;
        }

        .backdrop-exit {
            opacity: 1;
        }

        .backdrop-exit-active {
            opacity: 0;
            transition: opacity 300ms;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Back To Top Component ---
        const BackToTop = () => {
            const [isVisible, setIsVisible] = useState(false);

            useEffect(() => {
                const toggleVisibility = () => {
                    if (window.scrollY > 300) setIsVisible(true);
                    else setIsVisible(false);
                };
                window.addEventListener("scroll", toggleVisibility);
                return () => window.removeEventListener("scroll", toggleVisibility);
            }, []);

            const scrollToTop = () => {
                window.scrollTo({ top: 0, behavior: "smooth" });
            };

            return (
                <div className={`fixed bottom-6 right-6 z-40 transition-all duration-300 ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10 pointer-events-none'}`}>
                    <button
                        onClick={scrollToTop}
                        className="bg-orange-600 hover:bg-orange-700 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-110 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-offset-2"
                        aria-label="返回頂部"
                    >
                        <i className="ph-bold ph-arrow-up text-xl"></i>
                    </button>
                </div>
            );
        };

        // --- Navigation Drawer Component ---
        const NavigationDrawer = ({ isOpen, onClose, activeSection, onSectionChange }) => {
            const navItems = [
                {
                    id: 'home',
                    title: '首頁',
                    url: 'index.html',
                    icon: 'ph-house',
                    active: false,
                    subItems: [
                        { id: 'marquee-section', label: '最新衛教海報' },
                        { id: 'cards-section', label: '各專區入口' }
                    ]
                },
                {
                    id: 'clinic',
                    title: '合作診所專區',
                    url: 'clinic.html',
                    icon: 'ph-stethoscope',
                    active: false,
                    subItems: [
                        { id: 'sop', label: '執行作業 SOP' },
                        { id: 'money', label: '經費與核銷' },
                        { id: 'docs', label: '表單與寄送' },
                        { id: 'qa', label: '必做任務與 QA' }
                    ]
                },
                {
                    id: 'materials',
                    title: '數位教材與海報',
                    url: 'materials.html',
                    icon: 'ph-graduation-cap',
                    active: true, // 當前頁面
                    subItems: [
                        { id: 'video', label: '影片教材' },
                        { id: 'poster', label: '海報與模板' },
                        { id: 'doc', label: '文件下載' }
                    ]
                },
                {
                    id: 'competition',
                    title: '競賽評比專區',
                    url: 'competition.html',
                    icon: 'ph-trophy',
                    active: false,
                },
            ];

            const [expandedMenus, setExpandedMenus] = useState({});

            useEffect(() => {
                if (isOpen) {
                    const initialExpanded = {};
                    navItems.forEach(item => {
                        if (item.active && item.subItems) {
                            initialExpanded[item.id] = true;
                        }
                    });
                    setExpandedMenus(initialExpanded);
                }
            }, [isOpen]);

            const toggleMenu = (itemId) => {
                setExpandedMenus(prev => ({
                    ...prev,
                    [itemId]: !prev[itemId]
                }));
            };

            return (
                <>
                    <div
                        className={`fixed inset-0 bg-black/50 backdrop-blur-sm z-[60] transition-opacity duration-300 ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}
                        onClick={onClose}
                    />
                    <div className={`fixed top-0 right-0 h-full w-80 bg-white shadow-2xl z-[70] transform transition-transform duration-300 ease-in-out ${isOpen ? 'translate-x-0' : 'translate-x-full'} flex flex-col`}>
                        <div className="p-5 border-b border-slate-100 flex justify-between items-center bg-orange-50">
                            <h3 className="font-bold text-slate-800 flex items-center">
                                <i className="ph-fill ph-list text-orange-600 mr-2 text-xl"></i>
                                網站導航
                            </h3>
                            <button onClick={onClose} className="w-8 h-8 rounded-full bg-white text-slate-500 hover:text-red-500 hover:bg-red-50 flex items-center justify-center transition-colors">
                                <i className="ph-bold ph-x text-lg"></i>
                            </button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-2">
                            {navItems.map((item) => (
                                <div key={item.id} className="mb-2">
                                    <div className={`flex items-center w-full rounded-xl transition-all ${item.active ? 'bg-orange-100 text-orange-800' : 'text-slate-600 hover:bg-slate-50'}`}>
                                        <a
                                            href={item.active ? '#' : item.url}
                                            onClick={(e) => {
                                                if (item.active) e.preventDefault();
                                            }}
                                            className="flex-1 flex items-center p-3 font-bold"
                                        >
                                            <i className={`ph-fill ${item.icon} mr-3 text-xl ${item.active ? 'text-orange-600' : 'text-slate-400'}`}></i>
                                            {item.title}
                                            {item.active && <span className="ml-2 text-[10px] bg-orange-200 text-orange-800 px-2 py-0.5 rounded-full">目前</span>}
                                        </a>
                                        {item.subItems && (
                                            <button
                                                onClick={(e) => {
                                                    e.preventDefault();
                                                    e.stopPropagation();
                                                    toggleMenu(item.id);
                                                }}
                                                className="p-3 text-slate-400 hover:text-orange-600 focus:outline-none"
                                            >
                                                <i className={`ph-bold ph-caret-down transition-transform duration-300 ${expandedMenus[item.id] ? 'rotate-180' : ''}`}></i>
                                            </button>
                                        )}
                                    </div>
                                    <div className={`overflow-hidden transition-all duration-300 ease-in-out ${expandedMenus[item.id] ? 'max-h-96 opacity-100 mt-2' : 'max-h-0 opacity-0'}`}>
                                        {item.subItems && (
                                            <div className="ml-4 pl-4 border-l-2 border-slate-100 space-y-1">
                                                {item.subItems.map(sub => (
                                                    <button
                                                        key={sub.id}
                                                        onClick={() => {
                                                            if (item.active && onSectionChange) {
                                                                onSectionChange(sub.id);
                                                                onClose();
                                                            } else {
                                                                const targetUrl = sub.id ? `${item.url}#${sub.id}` : item.url;
                                                                window.location.href = targetUrl;
                                                            }
                                                        }}
                                                        className={`block w-full text-left py-2 px-3 text-sm rounded-lg transition-colors ${item.active && activeSection === sub.id ? 'text-orange-600 font-bold bg-orange-50' : 'text-slate-500 hover:text-slate-800 hover:bg-slate-50'}`}
                                                    >
                                                        {sub.label}
                                                    </button>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="p-4 border-t border-slate-100 bg-slate-50 text-center">
                            <p className="text-xs text-slate-400">臺南愛(AI)腸篩計畫</p>
                        </div>
                    </div>
                </>
            );
        };

        // --- Dropdown Component for Docs ---
        const DocDropdown = ({ icon, label, color, options }) => {
            const [isOpen, setIsOpen] = useState(false);

            return (
                <div className="w-full mb-2 last:mb-0 transition-all duration-300">
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className={`w-full flex items-center justify-between p-3 rounded-xl border transition-all text-xs font-bold text-${color}-600 bg-white border-${color}-200 hover:bg-${color}-50 shadow-sm`}
                    >
                        <div className="flex items-center text-left overflow-hidden">
                            <i className={`ph-bold ${icon} mr-2 flex-shrink-0 text-base`}></i>
                            <span className="truncate">{label}</span>
                        </div>
                        <i className={`ph-bold ph-caret-down transition-transform duration-300 ${isOpen ? 'rotate-180' : ''} ml-2 flex-shrink-0`}></i>
                    </button>

                    <div className={`overflow-hidden transition-all duration-300 ease-in-out ${isOpen ? 'max-h-96 opacity-100 mt-2' : 'max-h-0 opacity-0 mt-0'}`}>
                        <div className={`bg-slate-50 border border-slate-200 rounded-xl overflow-hidden border-l-4 border-l-${color}-400`}>
                            {options.map((opt, idx) => (
                                <a
                                    key={idx}
                                    href={opt.url}
                                    target="_blank"
                                    onClick={() => {
                                        if (typeof gtag === 'function') {
                                            gtag('event', 'download', {
                                                'event_category': 'admin_doc',
                                                'event_label': opt.name
                                            });
                                        }
                                    }}
                                    className="block px-3 py-2.5 text-[11px] text-slate-600 hover:bg-white hover:text-blue-600 border-b last:border-b-0 border-slate-200 break-words leading-relaxed flex items-start group"
                                >
                                    <i className="ph-fill ph-download-simple mr-2 mt-0.5 text-slate-400 group-hover:text-blue-500 transition-colors"></i>
                                    <span>{opt.name}</span>
                                </a>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- 資料設定 ---
        const HORIZONTAL_POSTERS = [
            { id: 1, title: "診所請款與撥款SOP (1)", desc: "請款流程步驟說明", src: "./診所請款與撥款SOP(1).png" },
            { id: 2, title: "診所請款與撥款SOP (2)", desc: "撥款注意事項與時程", src: "./診所請款與撥款SOP(2).png" },
            { id: 3, title: "診所宣導圖", desc: "診所大腸癌篩檢服務宣導", src: "./1診所宣導圖.png" },
            { id: 4, title: "您的健康，我們買單", desc: "獎勵活動辦法與金額說明", src: "./您的健康，我們買單_V2.png" },
            { id: 5, title: "民眾宣導圖", desc: "大腸癌篩檢的重要性與資格說明", src: "./民眾宣導圖.png" },
            { id: 6, title: "愛腸篩流程圖", desc: "簡單易懂的篩檢與領獎流程", src: "./愛腸篩流程圖.png" },
            { id: 7, title: "民眾FOBT", desc: "民眾FOBT篩檢宣導", src: "./民眾FOBT.png" },
            { id: 8, title: "診所請款與撥款SOP(1)", desc: "請款流程步驟說明 (黑橘風格)", src: "./診所請款與撥款SOP(1)（黑橘色風格）.png" },
            { id: 9, title: "診所請款與撥款SOP(2)", desc: "撥款注意事項與時程 (黑橘風格)", src: "./診所請款與撥款SOP(2)（黑橘色風格）.png" },
            { id: 10, title: "診所宣導圖", desc: "診所大腸癌篩檢服務宣導 (黑橘風格)", src: "./1診所宣導圖（黑橘色風格）.png" },
        ];

        const VERTICAL_POSTERS = [
            { id: 10, title: "健康號火車宣導", desc: "臺南人專屬！領$600出發，符合資格快上車", src: "./活動宣傳海報2.png" },
            { id: 11, title: "顧腸健康領$600", desc: "臺南市民專屬！政府補助做篩檢，健康現金雙重送", src: "./活動宣傳海報.png" },
            { id: 12, title: "早篩早安心，轉診真放心", desc: "大腸癌早期發現，治療效果佳，享受試者營養費", src: "./活動宣傳海報3.png" },
            { id: 7, title: "直式海報 (1)", desc: "衛教宣導資訊版-1", src: "./直式海報 (1).png" },
            { id: 8, title: "直式海報 (2)", desc: "衛教宣導資訊版-2", src: "./直式海報 (2).png" },
            { id: 9, title: "競賽重點摘要", desc: "競賽評比與獎勵積分說明", src: "./競賽重點摘要_圖宣.png" },
        ];

        const QR_SEPARATE = [
            { id: 's1', title: "橫式-FIT篩檢", src: "./QR CODE separate/1(橫向).png", tag: "FIT" },
            { id: 's2', title: "橫式-大腸鏡", src: "./QR CODE separate/2(橫向).png", tag: "大腸鏡" },
            { id: 's3', title: "直式-FIT篩檢", src: "./QR CODE separate/3(直向).png", tag: "FIT" },
            { id: 's4', title: "直式-大腸鏡", src: "./QR CODE separate/4(直向).png", tag: "大腸鏡" },
        ];

        const QR_TOGETHER = Array.from({ length: 6 }, (_, i) => ({
            id: `t${i + 1}`,
            title: `合併樣式 ${i + 1}`,
            src: `./QR CODE together/together (${i + 1}).png`
        }));

        // --- Header ---
        const Header = ({ onMenuClick }) => (
            <header className="bg-white/90 backdrop-blur shadow-sm sticky top-0 z-50 border-b-4 border-orange-400">
                <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                    <div className="flex items-center cursor-pointer" onClick={() => window.location.href = 'index.html'}>
                        <div className="p-2 rounded-full bg-orange-100 text-orange-600 mr-3">
                            <i className="ph-fill ph-student text-xl"></i>
                        </div>
                        <h1 className="text-lg font-bold text-gray-800">數位教材與海報資源</h1>
                    </div>
                    <div className="flex items-center gap-2">
                        <a href="index.html" className="hidden md:flex text-sm text-gray-500 hover:text-gray-800 items-center bg-gray-100 px-3 py-1.5 rounded-lg transition-colors mr-2">
                            <i className="ph-bold ph-arrow-u-up-left mr-2"></i> 回首頁
                        </a>
                        <button
                            onClick={onMenuClick}
                            className="w-10 h-10 rounded-xl bg-slate-50 hover:bg-orange-50 text-slate-600 hover:text-orange-600 flex items-center justify-center transition-all focus:ring-2 focus:ring-orange-200"
                            aria-label="開啟選單"
                        >
                            <i className="ph-bold ph-list text-2xl"></i>
                        </button>
                    </div>
                </div>
            </header>
        );

        // --- Main Component ---
        const MaterialsPage = () => {
            const [activeTab, setActiveTab] = useState('video');
            const [isGlobalNavOpen, setIsGlobalNavOpen] = useState(false);

            useEffect(() => {
                const hash = window.location.hash;
                if (hash === '#poster') setActiveTab('poster');
                if (hash === '#doc') setActiveTab('doc');
                if (hash === '#video') setActiveTab('video');
            }, []);

            const handleSectionChange = (id) => {
                if (id === 'video' || id === 'poster' || id === 'doc') {
                    setActiveTab(id);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            };

            const handleDownload = (src, title) => {
                // Google Analytics Tracking
                if (typeof gtag === 'function') {
                    gtag('event', 'download', {
                        'event_category': 'poster',
                        'event_label': title,
                        'file_name': src
                    });
                }

                const link = document.createElement('a');
                link.href = src;
                link.download = title;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    const headerOffset = 200;
                    const elementPosition = element.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            };

            return (
                <div className="min-h-screen pb-12 relative">
                    <BackToTop />

                    <NavigationDrawer
                        isOpen={isGlobalNavOpen}
                        onClose={() => setIsGlobalNavOpen(false)}
                        activeSection={activeTab}
                        onSectionChange={handleSectionChange}
                    />

                    <Header onMenuClick={() => setIsGlobalNavOpen(true)} />

                    {/* Main Tab Navigation (Sticky) */}
                    <div className="bg-white border-b border-orange-100 mb-8 sticky top-16 z-40 shadow-sm">
                        <div className="max-w-5xl mx-auto flex">
                            <button
                                onClick={() => setActiveTab('video')}
                                className={`flex-1 py-4 text-center font-bold text-lg flex items-center justify-center transition-all ${activeTab === 'video' ? 'text-orange-600 border-b-4 border-orange-500 bg-orange-50' : 'text-gray-400 hover:text-gray-600 hover:bg-gray-50'}`}
                            >
                                <i className="ph-fill ph-monitor-play mr-2 text-xl md:text-2xl"></i> 影片教材
                            </button>
                            <button
                                onClick={() => setActiveTab('poster')}
                                className={`flex-1 py-4 text-center font-bold text-lg flex items-center justify-center transition-all ${activeTab === 'poster' ? 'text-pink-600 border-b-4 border-pink-500 bg-pink-50' : 'text-gray-400 hover:text-gray-600 hover:bg-gray-50'}`}
                            >
                                <i className="ph-fill ph-images-square mr-2 text-xl md:text-2xl"></i> 海報與模板
                            </button>
                            <button
                                onClick={() => setActiveTab('doc')}
                                className={`flex-1 py-4 text-center font-bold text-lg flex items-center justify-center transition-all ${activeTab === 'doc' ? 'text-blue-600 border-b-4 border-blue-500 bg-blue-50' : 'text-gray-400 hover:text-gray-600 hover:bg-gray-50'}`}
                            >
                                <i className="ph-fill ph-files mr-2 text-xl md:text-2xl"></i> 文件下載
                            </button>
                        </div>

                        {/* Sub-navigation for Posters */}
                        {activeTab === 'poster' && (
                            <div className="bg-slate-50 border-t border-slate-200 py-2 overflow-x-auto no-scrollbar shadow-inner">
                                <div className="max-w-6xl mx-auto px-4 flex items-center justify-center space-x-2 md:space-x-4">
                                    <span className="text-xs font-bold text-gray-400 flex items-center mr-2 flex-shrink-0 hidden md:flex">
                                        <i className="ph-bold ph-map-trifold mr-1"></i> 快速定位：
                                    </span>
                                    <button onClick={() => scrollToSection('sec-horizontal')} className="px-3 py-1.5 rounded-full bg-white text-pink-600 text-[10px] md:text-xs font-bold hover:bg-pink-100 hover:text-pink-800 transition-colors whitespace-nowrap border border-pink-200 shadow-sm flex items-center">
                                        <i className="ph-bold ph-arrow-down mr-1"></i> 橫式海報
                                    </button>
                                    <button onClick={() => scrollToSection('sec-vertical')} className="px-3 py-1.5 rounded-full bg-white text-blue-600 text-[10px] md:text-xs font-bold hover:bg-blue-100 hover:text-blue-800 transition-colors whitespace-nowrap border border-blue-200 shadow-sm flex items-center">
                                        <i className="ph-bold ph-arrow-down mr-1"></i> 直式海報
                                    </button>
                                    <button onClick={() => scrollToSection('sec-qr-separate')} className="px-3 py-1.5 rounded-full bg-white text-purple-600 text-[10px] md:text-xs font-bold hover:bg-purple-100 hover:text-purple-800 transition-colors whitespace-nowrap border border-purple-200 shadow-sm flex items-center">
                                        <i className="ph-bold ph-arrow-down mr-1"></i> QR 單張
                                    </button>
                                    <button onClick={() => scrollToSection('sec-qr-together')} className="px-3 py-1.5 rounded-full bg-white text-green-600 text-[10px] md:text-xs font-bold hover:bg-green-100 hover:text-green-800 transition-colors whitespace-nowrap border border-green-200 shadow-sm flex items-center">
                                        <i className="ph-bold ph-arrow-down mr-1"></i> QR 合併
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    <main className="max-w-6xl mx-auto px-4 min-h-[500px]">
                        {/* Tab Content 1: Video */}
                        {activeTab === 'video' && (
                            <div className="fade-in space-y-8">
                                <div className="bg-white rounded-3xl p-8 shadow-lg border-2 border-orange-100">
                                    <div className="flex items-center mb-6">
                                        <div className="w-12 h-12 bg-orange-100 text-orange-600 rounded-xl flex items-center justify-center text-2xl mr-4 shadow-sm">
                                            <i className="ph-bold ph-video"></i>
                                        </div>
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-800">教育訓練與宣導影片</h2>
                                            <p className="text-gray-500">包含計畫說明、系統操作教學及民眾衛教資訊。</p>
                                        </div>
                                    </div>

                                    <div className="w-full rounded-2xl overflow-hidden shadow-xl bg-black aspect-video mb-6">
                                        <iframe
                                            className="w-full h-full"
                                            src="https://www.youtube.com/embed/29a1tZIn3ng?si=qoU1me-ScOrKExLB"
                                            title="YouTube video player"
                                            frameBorder="0"
