<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教學與海報資源 - 臺南愛(AI)腸篩計畫</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #FFF7ED; /* 淺橘色背景 */
            scroll-behavior: smooth;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 隱藏滾動條但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Sticky Tabs Override */
        .sticky-subnav {
            position: sticky;
            top: 140px; /* 根據 Header + Main Tabs 高度調整 */
            z-index: 30;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Dropdown Component for Docs (Accordion Style - Matches Clinic) ---
        const DocDropdown = ({ icon, label, color, options }) => {
            const [isOpen, setIsOpen] = useState(false);
            
            return (
                <div className="w-full mb-2 last:mb-0 transition-all duration-300">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className={`w-full flex items-center justify-between p-3 rounded-xl border transition-all text-xs font-bold text-${color}-600 bg-white border-${color}-200 hover:bg-${color}-50 shadow-sm`}
                    >
                        <div className="flex items-center text-left overflow-hidden">
                            <i className={`ph-bold ${icon} mr-2 flex-shrink-0 text-base`}></i>
                            <span className="truncate">{label}</span>
                        </div>
                        <i className={`ph-bold ph-caret-down transition-transform duration-300 ${isOpen ? 'rotate-180' : ''} ml-2 flex-shrink-0`}></i>
                    </button>
                    
                    <div 
                        className={`overflow-hidden transition-all duration-300 ease-in-out ${isOpen ? 'max-h-96 opacity-100 mt-2' : 'max-h-0 opacity-0 mt-0'}`}
                    >
                        <div className={`bg-slate-50 border border-slate-200 rounded-xl overflow-hidden border-l-4 border-l-${color}-400`}>
                            {options.map((opt, idx) => (
                                <a 
                                    key={idx}
                                    href={opt.url}
                                    target="_blank"
                                    className="block px-3 py-2.5 text-[11px] text-slate-600 hover:bg-white hover:text-blue-600 border-b last:border-b-0 border-slate-200 break-words leading-relaxed flex items-start group"
                                >
                                    <i className="ph-fill ph-download-simple mr-2 mt-0.5 text-slate-400 group-hover:text-blue-500 transition-colors"></i>
                                    <span>{opt.name}</span>
                                </a>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // --- 資料：橫式海報 ---
        const HORIZONTAL_POSTERS = [
            { id: 1, title: "診所宣導圖", desc: "診所大腸癌篩檢服務宣導", src: "./1診所宣導圖.png" },
            { id: 2, title: "診所請款與撥款SOP (1)", desc: "請款流程步驟說明", src: "./診所請款與撥款SOP(1).png" },
            { id: 3, title: "診所請款與撥款SOP (2)", desc: "撥款注意事項與時程", src: "./診所請款與撥款SOP(2).png" },
        ];

        // --- 資料：直式海報 ---
        const VERTICAL_POSTERS = [
            { id: 5, title: "直式海報 (1)", desc: "衛教宣導資訊版-1", src: "./直式海報 (1).png" },
            { id: 6, title: "直式海報 (2)", desc: "衛教宣導資訊版-2", src: "./直式海報 (2).png" },
            { id: 7, title: "競賽重點摘要", desc: "競賽評比資訊", src: "./競賽重點摘要_圖宣.png" },
        ];

        // --- 資料：QR Code (Separate) ---
        // 路徑更新：./AIClinic/QR CODE separate/...
        const QR_SEPARATE = [
            { id: 's1', title: "橫式-FIT篩檢", src: "./QR CODE separate/1(橫向).png", tag: "FIT" },
            { id: 's2', title: "橫式-大腸鏡", src: "./QR CODE separate/2(橫向).png", tag: "大腸鏡" },
            { id: 's3', title: "直式-FIT篩檢", src: "./QR CODE separate/3(直向).png", tag: "FIT" },
            { id: 's4', title: "直式-大腸鏡", src: "./QR CODE separate/4(直向).png", tag: "大腸鏡" },
        ];

        // --- 資料：QR Code (Together) ---
        const QR_TOGETHER = Array.from({ length: 6 }, (_, i) => ({
            id: `t${i + 1}`,
            title: `合併樣式 ${i + 1}`,
            src: `./QR CODE together/together (${i + 1}).png`
        }));

        // --- Shared Header ---
        const Header = () => (
            <header className="bg-white/90 backdrop-blur shadow-sm sticky top-0 z-50 border-b-4 border-orange-400">
                <div className="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                    <div className="flex items-center cursor-pointer" onClick={() => window.location.href='index.html'}>
                        <div className="p-2 rounded-full bg-orange-100 text-orange-600 mr-3">
                            <i className="ph-fill ph-student text-xl"></i>
                        </div>
                        <h1 className="text-lg font-bold text-gray-800">數位教材與海報資源</h1>
                    </div>
                    <a href="index.html" className="text-sm text-gray-500 hover:text-gray-800 flex items-center bg-gray-100 px-3 py-1.5 rounded-lg transition-colors">
                        <i className="ph-bold ph-arrow-u-up-left mr-2"></i> 回首頁
                    </a>
                </div>
            </header>
        );

        // --- Main Component ---
        const MaterialsPage = () => {
            // 預設進來要停在影片教材 (video)
            const [activeTab, setActiveTab] = useState('video'); 

            // 初始化時檢查 URL Hash (若有指定才跳轉)
            useEffect(() => {
                const hash = window.location.hash;
                if (hash === '#poster') setActiveTab('poster');
                if (hash === '#doc') setActiveTab('doc');
                if (hash === '#video') setActiveTab('video');
            }, []);

            const handleDownload = (src, title) => {
                 const link = document.createElement('a');
                 link.href = src;
                 link.download = title;
                 document.body.appendChild(link);
                 link.click();
                 document.body.removeChild(link);
            };

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    const headerOffset = 200; // Adjust for sticky headers
                    const elementPosition = element.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                }
            };

            return (
                <div className="min-h-screen pb-12">
                    <Header />

                    {/* Main Tab Navigation (Sticky) */}
                    <div className="bg-white border-b border-orange-100 mb-8 sticky top-16 z-40 shadow-sm">
                        <div className="max-w-5xl mx-auto flex">
                             <button 
                                onClick={() => setActiveTab('video')}
                                className={`flex-1 py-4 text-center font-bold text-lg flex items-center justify-center transition-all ${activeTab === 'video' ? 'text-orange-600 border-b-4 border-orange-500 bg-orange-50' : 'text-gray-400 hover:text-gray-600 hover:bg-gray-50'}`}
                            >
                                <i className="ph-fill ph-monitor-play mr-2 text-xl md:text-2xl"></i> 影片教材
                            </button>
                            <button 
                                onClick={() => setActiveTab('poster')}
                                className={`flex-1 py-4 text-center font-bold text-lg flex items-center justify-center transition-all ${activeTab === 'poster' ? 'text-pink-600 border-b-4 border-pink-500 bg-pink-50' : 'text-gray-400 hover:text-gray-600 hover:bg-gray-50'}`}
                            >
                                <i className="ph-fill ph-images-square mr-2 text-xl md:text-2xl"></i> 海報與模板
                            </button>
                             <button 
                                onClick={() => setActiveTab('doc')}
                                className={`flex-1 py-4 text-center font-bold text-lg flex items-center justify-center transition-all ${activeTab === 'doc' ? 'text-blue-600 border-b-4 border-blue-500 bg-blue-50' : 'text-gray-400 hover:text-gray-600 hover:bg-gray-50'}`}
                            >
                                <i className="ph-fill ph-files mr-2 text-xl md:text-2xl"></i> 文件下載
                            </button>
                        </div>
                        
                        {/* Sub-navigation for Posters (Only visible when Poster tab is active) */}
                        {activeTab === 'poster' && (
                            <div className="bg-slate-50 border-t border-slate-200 py-2 overflow-x-auto no-scrollbar shadow-inner">
                                <div className="max-w-6xl mx-auto px-4 flex items-center justify-center space-x-2 md:space-x-4">
                                    <span className="text-xs font-bold text-gray-400 flex items-center mr-2 flex-shrink-0 hidden md:flex">
                                        <i className="ph-bold ph-map-trifold mr-1"></i> 快速定位：
                                    </span>
                                    <button onClick={() => scrollToSection('sec-horizontal')} className="px-3 py-1.5 rounded-full bg-white text-pink-600 text-xs font-bold hover:bg-pink-100 hover:text-pink-800 transition-colors whitespace-nowrap border border-pink-200 shadow-sm flex items-center">
                                        <i className="ph-bold ph-arrow-down mr-1"></i> 橫式海報
                                    </button>
                                    <button onClick={() => scrollToSection('sec-vertical')} className="px-3 py-1.5 rounded-full bg-white text-blue-600 text-xs font-bold hover:bg-blue-100 hover:text-blue-800 transition-colors whitespace-nowrap border border-blue-200 shadow-sm flex items-center">
                                        <i className="ph-bold ph-arrow-down mr-1"></i> 直式海報
                                    </button>
                                    <button onClick={() => scrollToSection('sec-qr-separate')} className="px-3 py-1.5 rounded-full bg-white text-purple-600 text-xs font-bold hover:bg-purple-100 hover:text-purple-800 transition-colors whitespace-nowrap border border-purple-200 shadow-sm flex items-center">
                                        <i className="ph-bold ph-arrow-down mr-1"></i> QR 單張
                                    </button>
                                    <button onClick={() => scrollToSection('sec-qr-together')} className="px-3 py-1.5 rounded-full bg-white text-green-600 text-xs font-bold hover:bg-green-100 hover:text-green-800 transition-colors whitespace-nowrap border border-green-200 shadow-sm flex items-center">
                                        <i className="ph-bold ph-arrow-down mr-1"></i> QR 合併
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    <main className="max-w-6xl mx-auto px-4 min-h-[500px]">
                        
                        {/* Tab Content 1: Video */}
                        {activeTab === 'video' && (
                            <div className="fade-in space-y-8">
                                <div className="bg-white rounded-3xl p-8 shadow-lg border-2 border-orange-100">
                                    <div className="flex items-center mb-6">
                                        <div className="w-12 h-12 bg-orange-100 text-orange-600 rounded-xl flex items-center justify-center text-2xl mr-4 shadow-sm">
                                            <i className="ph-bold ph-video"></i>
                                        </div>
                                        <div>
                                            <h2 className="text-2xl font-bold text-gray-800">教育訓練與宣導影片</h2>
                                            <p className="text-gray-500">包含計畫說明、系統操作教學及民眾衛教資訊。</p>
                                        </div>
                                    </div>
                                    
                                    {/* Video Player */}
                                    <div className="w-full rounded-2xl overflow-hidden shadow-xl bg-black aspect-video mb-6">
                                        <iframe 
                                            className="w-full h-full"
                                            src="https://www.youtube.com/embed/_WNa0WP02qg?si=djna1HTjRo0mwDgy" 
                                            title="YouTube video player" 
                                            frameBorder="0" 
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                            referrerPolicy="strict-origin-when-cross-origin" 
                                            allowFullScreen>
                                        </iframe>
                                    </div>

                                    <div className="text-center">
                                        <a href="https://youtube.com/playlist?list=PLqzBM0t70yw06TUHe9Mbe15ScsbO-THVy&si=Dqd6Zp7wPoRFAWWx" target="_blank" className="inline-flex items-center px-6 py-3 bg-red-600 text-white rounded-full hover:bg-red-700 transition-colors shadow-md">
                                            <i className="ph-fill ph-youtube-logo mr-2 text-xl"></i>
                                            查看 YouTube 完整播放清單
                                        </a>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Tab Content 2: Poster & Templates */}
                        {activeTab === 'poster' && (
                            <div className="fade-in pb-20">
                                <div className="mb-8 text-center pt-2">
                                    <h2 className="text-3xl font-black text-gray-800 mb-2">衛教海報與素材</h2>
                                    <p className="text-gray-600">提供高解析度圖檔與 QR Code 素材，診所可自行下載列印張貼</p>
                                </div>

                                {/* Section 1: 橫式海報 */}
                                <div id="sec-horizontal" className="mb-12 scroll-mt-48">
                                    <div className="flex items-center mb-6">
                                        <div className="h-8 w-2 bg-pink-500 rounded-full mr-3"></div>
                                        <h3 className="text-xl font-bold text-gray-800">橫式海報 / 診所 SOP</h3>
                                    </div>
                                    <div className="grid md:grid-cols-2 gap-8">
                                        {HORIZONTAL_POSTERS.map((poster) => (
                                            <div key={poster.id} className="bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 border border-gray-100 group flex flex-col">
                                                <div className="relative aspect-[16/9] bg-gray-100 overflow-hidden">
                                                    <img 
                                                        src={poster.src} 
                                                        alt={poster.title} 
                                                        className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" 
                                                        onError={(e) => {
                                                            e.target.onerror = null; 
                                                            e.target.src='https://placehold.co/1200x675/e2e8f0/64748b?text=Image+Loading...';
                                                        }}
                                                    />
                                                    <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col items-center justify-center space-y-3">
                                                        <button onClick={() => handleDownload(poster.src, poster.title)} className="bg-pink-500 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-pink-600 transition-colors flex items-center shadow-lg">
                                                            <i className="ph-bold ph-download-simple mr-2"></i> 下載原圖
                                                        </button>
                                                    </div>
                                                </div>
                                                <div className="p-5 flex-1">
                                                    <h3 className="text-xl font-bold text-gray-800 mb-1">{poster.title}</h3>
                                                    <p className="text-sm text-gray-500">{poster.desc}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Section 2: 直式海報 */}
                                <div id="sec-vertical" className="mb-12 scroll-mt-48">
                                    <div className="flex items-center mb-6">
                                        <div className="h-8 w-2 bg-blue-500 rounded-full mr-3"></div>
                                        <h3 className="text-xl font-bold text-gray-800">直式海報</h3>
                                    </div>
                                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                                        {VERTICAL_POSTERS.map((poster) => (
                                            <div key={poster.id} className="bg-white rounded-2xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 border border-gray-100 group flex flex-col">
                                                <div className="relative aspect-[2/3] bg-gray-100 overflow-hidden">
                                                    <img 
                                                        src={poster.src} 
                                                        alt={poster.title} 
                                                        className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500"
                                                        onError={(e) => {
                                                            e.target.onerror = null; 
                                                            e.target.src='https://placehold.co/1000x1500/e2e8f0/64748b?text=Image+Loading...';
                                                        }}
                                                    />
                                                    <div className="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition-opacity flex flex-col items-center justify-center space-y-3">
                                                        <button onClick={() => handleDownload(poster.src, poster.title)} className="bg-blue-500 text-white px-6 py-2 rounded-full font-bold text-sm hover:bg-blue-600 transition-colors flex items-center shadow-lg">
                                                            <i className="ph-bold ph-download-simple mr-2"></i> 下載原圖
                                                        </button>
                                                    </div>
                                                </div>
                                                <div className="p-5 flex-1">
                                                    <h3 className="text-xl font-bold text-gray-800 mb-1">{poster.title}</h3>
                                                    <p className="text-sm text-gray-500">{poster.desc}</p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Section 3: QR Code Templates (Separate) */}
                                <div id="sec-qr-separate" className="mb-12 scroll-mt-48">
                                    <div className="flex items-center mb-6">
                                        <div className="h-8 w-2 bg-purple-500 rounded-full mr-3"></div>
                                        <h3 className="text-xl font-bold text-gray-800">QR Code 外框模板 (單張式)</h3>
                                    </div>
                                    <p className="text-sm text-gray-500 mb-4 ml-1">適用於診所空間有限，或只想張貼單一檢查項目時使用。</p>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                        {QR_SEPARATE.map((item) => (
                                            <div key={item.id} className="bg-white rounded-xl shadow-md p-3 border border-purple-100 hover:border-purple-300 transition-all group">
                                                <div className="aspect-[3/4] bg-slate-50 rounded-lg overflow-hidden mb-3 border border-slate-100 relative">
                                                    <img src={item.src} alt={item.title} className="w-full h-full object-contain" />
                                                    <div className="absolute top-2 right-2 bg-white/90 backdrop-blur text-purple-600 text-[10px] font-bold px-2 py-0.5 rounded shadow-sm border border-purple-100">
                                                        {item.tag}
                                                    </div>
                                                    <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                                         <button onClick={() => handleDownload(item.src, item.title)} className="text-white bg-purple-600 p-3 rounded-full shadow-lg hover:bg-purple-700 transform hover:scale-110 transition-all">
                                                            <i className="ph-bold ph-download-simple text-xl"></i>
                                                         </button>
                                                    </div>
                                                </div>
                                                <h4 className="text-center font-bold text-slate-700 text-sm">{item.title}</h4>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Section 4: QR Code Templates (Together) */}
                                <div id="sec-qr-together" className="scroll-mt-48">
                                    <div className="flex items-center mb-6">
                                        <div className="h-8 w-2 bg-green-500 rounded-full mr-3"></div>
                                        <h3 className="text-xl font-bold text-gray-800">QR Code 合併樣式</h3>
                                    </div>
                                    <p className="text-sm text-gray-500 mb-4 ml-1">將兩種檢查項目的 QR Code 合併於同一張海報，節省張貼空間。</p>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-6">
                                        {QR_TOGETHER.map((item) => (
                                            <div key={item.id} className="bg-white rounded-xl shadow-md p-3 border border-green-100 hover:border-green-300 transition-all group">
                                                <div className="aspect-[3/4] bg-slate-50 rounded-lg overflow-hidden mb-3 border border-slate-100 relative">
                                                    <img 
                                                        src={item.src} 
                                                        alt={item.title} 
                                                        className="w-full h-full object-contain" 
                                                        onError={(e) => {
                                                            e.target.onerror = null; 
                                                            e.target.src='https://placehold.co/400x533/f0fdf4/166534?text=Template';
                                                        }}
                                                    />
                                                    <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                                         <button onClick={() => handleDownload(item.src, item.title)} className="text-white bg-green-600 p-3 rounded-full shadow-lg hover:bg-green-700 transform hover:scale-110 transition-all">
                                                            <i className="ph-bold ph-download-simple text-xl"></i>
                                                         </button>
                                                    </div>
                                                </div>
                                                <h4 className="text-center font-bold text-slate-700 text-sm">{item.title}</h4>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Tab Content 3: Documents (NEW) */}
                        {activeTab === 'doc' && (
                            <div className="fade-in space-y-6">
                                <div className="text-center mb-8 pt-2">
                                    <h2 className="text-3xl font-black text-gray-800 mb-2">行政文件資源下載</h2>
                                    <p className="text-gray-600">集中管理診所行政、核銷與民眾簽署所需的各式文件</p>
                                </div>

                                <div className="grid md:grid-cols-3 gap-6">
                                    {/* 1. 寄件封面 */}
                                    <div className="bg-white border-2 border-slate-100 rounded-3xl p-6 flex flex-col hover:shadow-xl transition-shadow group">
                                        <div className="w-12 h-12 rounded-2xl bg-slate-100 flex items-center justify-center text-slate-600 mb-4 text-2xl group-hover:bg-slate-600 group-hover:text-white transition-colors">
                                            <i className="ph-fill ph-envelope-open"></i>
                                        </div>
                                        <h3 className="font-bold text-xl text-slate-800 mb-2">寄件信封封面</h3>
                                        <p className="text-sm text-slate-500 mb-6 flex-1">公會專用格式，建議列印貼於信封上，加速行政處理。</p>
                                        <div className="flex gap-2">
                                            <a href="https://drive.google.com/file/d/1iJynplXGAEMlns0k6yLAXmRaG7Rm9Rwl/view?usp=drive_link" target="_blank" className="flex-1 flex items-center justify-center bg-red-50 text-red-600 hover:bg-red-100 py-2 rounded-xl text-sm font-bold transition-all shadow-sm hover:shadow hover:-translate-y-0.5">
                                                <i className="ph-fill ph-file-pdf mr-2 text-lg"></i> PDF
                                            </a>
