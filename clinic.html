<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合作診所專區 - 臺南愛(AI)腸篩計畫</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* 自定義側邊欄滾動條 */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9; 
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
        .envelope-pattern {
            background-image: repeating-linear-gradient(
                45deg,
                #ef4444 0px,
                #ef4444 10px,
                transparent 10px,
                transparent 20px,
                #3b82f6 20px,
                #3b82f6 30px,
                transparent 30px,
                transparent 40px
            );
            height: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Dropdown Component for Docs ---
        const DocDropdown = ({ icon, label, color, options }) => {
            const [isOpen, setIsOpen] = useState(false);
            
            return (
                <div className="relative w-full">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className={`w-full flex items-center justify-between p-2 rounded border transition-colors text-xs font-bold text-${color}-600 bg-white border-${color}-200 hover:bg-${color}-50`}
                    >
                        <div className="flex items-center text-left">
                            <i className={`ph-bold ${icon} mr-2 flex-shrink-0`}></i>
                            <span className="truncate">{label}</span>
                        </div>
                        <i className={`ph-bold ph-caret-down transition-transform ${isOpen ? 'rotate-180' : ''} ml-1`}></i>
                    </button>
                    
                    {isOpen && (
                        <div className="absolute left-0 right-0 mt-1 bg-white border border-slate-200 rounded shadow-lg z-50 overflow-hidden animate-in fade-in zoom-in-95 duration-100 max-w-[280px] md:max-w-full">
                            {options.map((opt, idx) => (
                                <a 
                                    key={idx}
                                    href={opt.url}
                                    target="_blank"
                                    className="block px-3 py-2 text-xs text-slate-600 hover:bg-slate-50 hover:text-blue-600 border-b last:border-b-0 border-slate-100 break-words leading-relaxed"
                                >
                                    {opt.name}
                                </a>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        // --- Shared Header ---
        const Header = ({ title, subtitle, themeColor }) => (
            <header className={`bg-white shadow-sm sticky top-0 z-50 border-b-4 border-${themeColor}-500`}>
                <div className="max-w-7xl mx-auto px-4 md:px-6 h-16 flex items-center justify-between">
                    <div className="flex items-center cursor-pointer" onClick={() => window.location.href = 'index.html'}>
                        <img src="./logo.jpg" alt="計畫 Logo" className="h-8 md:h-10 w-auto rounded-lg shadow-sm mr-3" onError={(e) => e.target.style.display = 'none'} />
                        
                        <div className={`hidden md:block p-2 rounded-full bg-${themeColor}-100 text-${themeColor}-600 mr-3`}>
                            <i className="ph-fill ph-stethoscope text-xl"></i>
                        </div>
                        <div>
                            <h1 className="text-base md:text-lg font-bold text-gray-800 leading-none">{title}</h1>
                            <p className="text-[10px] md:text-xs text-gray-500 mt-1">{subtitle}</p>
                        </div>
                    </div>
                    <button onClick={() => window.location.href = 'index.html'} className="text-xs md:text-sm text-gray-500 hover:text-gray-800 flex items-center bg-gray-100 px-3 py-1.5 rounded-lg transition-colors">
                        <i className="ph-bold ph-arrow-u-up-left mr-2"></i> 回首頁
                    </button>
                </div>
            </header>
        );

        const Footer = () => (
            <footer className="mt-12 py-8 bg-white border-t border-slate-200 text-center">
                <p className="text-slate-400 text-xs">© 2025 臺南愛(AI)腸篩計畫 | 台南市醫師公會 x 成大醫院</p>
            </footer>
        );

        // --- QA Item Component (Accordion) ---
        const QAItem = ({ q, a, category }) => {
            const [isOpen, setIsOpen] = useState(false);
            
            // 標籤顏色定義
            const tagColor = category === 'public' 
                ? 'bg-green-100 text-green-700 border-green-200' 
                : 'bg-blue-100 text-blue-700 border-blue-200';
            const tagText = category === 'public' ? '民眾權益' : '行政核銷';

            return (
                <div className="border border-slate-200 rounded-xl overflow-hidden hover:shadow-md transition-shadow bg-white mb-3">
                    <button 
                        onClick={() => setIsOpen(!isOpen)}
                        className="w-full text-left px-4 py-4 font-bold text-slate-800 flex items-start justify-between bg-slate-50 hover:bg-slate-100 transition-colors"
                    >
                        <div className="flex-1 pr-4">
                            <div className="flex items-center mb-1">
                                <span className={`text-[10px] px-2 py-0.5 rounded border ${tagColor} mr-2`}>
                                    {tagText}
                                </span>
                            </div>
                            <div className="flex items-start">
                                <span className="bg-slate-800 text-white text-xs px-2 py-0.5 rounded mr-2 mt-1 flex-shrink-0">Q</span>
                                <span className="leading-snug text-sm md:text-base">{q}</span>
                            </div>
                        </div>
                        <i className={`ph-bold ph-caret-down text-slate-400 transition-transform mt-2 ${isOpen ? 'rotate-180' : ''}`}></i>
                    </button>
                    {isOpen && (
                        <div className="px-4 py-4 bg-white text-slate-600 text-sm leading-relaxed border-t border-slate-100 animate-in fade-in slide-in-from-top-1 pl-12">
                            <span className="font-bold text-green-600 mr-1">A:</span> {a}
                        </div>
                    )}
                </div>
            );
        };

        // --- Clinic Portal (Main Content) ---
        const ClinicPortal = () => {
            const [activeSection, setActiveSection] = useState('sop');
            const [qaFilter, setQaFilter] = useState('all'); // 'all', 'public', 'admin'

            const sidebarItems = [
                { id: 'sop', label: '執行作業 SOP', icon: 'ph-clipboard-text' },
                { id: 'money', label: '經費與核銷', icon: 'ph-currency-circle-dollar', highlight: true },
                { id: 'docs', label: '表單與寄送', icon: 'ph-files' },
                { id: 'qa', label: '必做任務與 QA', icon: 'ph-question' },
            ];

            // Q&A 資料庫
            const qaData = [
                // 民眾/資格相關 (Public)
                {
                    category: 'public',
                    q: "民眾簽收單可以由家屬代簽嗎？",
                    a: "可以。但務必簽署「病患本人的姓名」。注意！雖然可以代簽領錢，但「病患本人仍須親自到現場」完成篩檢或檢查，不可僅由家屬代為繳回檢體或代診。"
                },
                {
                    category: 'public',
                    q: "兩年內做過篩檢，還可以參加嗎？",
                    a: "不行。計畫規定須為「兩年內未做過」公費糞便潛血檢查或大腸鏡檢查的民眾。請務必先查詢健保卡資格，避免重複執行導致無法核銷。"
                },
                {
                    category: 'public',
                    q: "戶籍不在台南，但住在台南可以嗎？",
                    a: "不行。本計畫經費來源為台南市政府，嚴格規定必須「設籍臺南市」才能申請補助 (需查驗身分證背面)。"
                },
                {
                    category: 'public',
                    q: "40-44歲的民眾可以參加嗎？",
                    a: "一般民眾需 45-74 歲。但若 40-44 歲民眾有「二等親內大腸癌家族病史」，出示證明後亦符合公費補助資格。"
                },
                {
                    category: 'public',
                    q: "民眾做完檢查當下就可以領 300 元嗎？",
                    a: "是的。只要民眾完成篩檢/檢查，並在診所協助下完成電子問卷與簽收單，診所即可當場發放 300 元現金。"
                },
                {
                    category: 'public',
                    q: "民眾在衛生所繳糞篩檢體，但來我們診所做大腸鏡可以領 300 元嗎？",
                    a: "不行。本計畫獎勵金只限定本計畫「合作診所」轉診之民眾。"
                },
                {
                    category: 'public',
                    q: "若民眾從別間未參與計劃的診所轉診來，想做大腸鏡檢並領 300 元，可以領嗎？",
                    a: "不行。本計畫目的為改善轉診流程，因此僅補助由本計畫「合作診所」轉診之民眾。"
                },
                {
                    category: 'public',
                    q: "民眾是否可同時參與其他政府或衛生局獎勵活動？",
                    a: "原則上可以同時領取。但仍須依各該計畫之規定辦理，建議民眾先行確認。"
                },

                // 經費與行政相關 (Admin)
                {
                    category: 'admin',
                    q: "B04 領據什麼時候要寄回？",
                    a: "B04 是「診所獎勵金領據」。請在每季結算，待公會核對名單並撥款，貴診所「確認收到款項」後，再開立 B04 領據寄回公會。"
                },
                {
                    category: 'admin',
                    q: "如果診所在季結前提前發完受試者營養費，請問可以領取下一筆嗎？",
                    a: "可以。請將民眾簽收單正本(A01/A02)、送件清單(B01)、受試者營養費確認單(B02)、診所獎勵金領據(B04)一併寄回。請務必自行計算總獎勵金額填妥領據，寄回公會與平台核對。"
                },
                {
                    category: 'admin',
                    q: "如果診所已發完受試者營養費，那領取下筆款項中間空窗期如何處理？",
                    a: "若款項撥付期間出現銜接空窗，請診所視實際情況「先行代墊費用」；亦可選擇暫停發放，待款項撥付完成後再行啟動。為避免民眾撲空，建議以代墊為優先。"
                },
                {
                    category: 'admin',
                    q: "如果診所在季結前「沒有」發完受試者營養費？",
                    a: "仍需季結。請將民眾簽收單正本(A01/A02)、送件清單(B01)、診所獎勵金領據(B04)寄回。(此時不需寄回 B02)。請務必自行計算當季總獎勵金額填妥領據。"
                },
                {
                    category: 'admin',
                    q: "若不小心發到自費民眾該怎麼辦？",
                    a: "誤發金額需請診所端自行補齊，無法向計畫申請核銷。"
                }
            ];

            const filteredQA = qaFilter === 'all' 
                ? qaData 
                : qaData.filter(item => item.category === qaFilter);

            return (
                <div className="min-h-screen bg-slate-50 fade-in">
                    <Header title="合作診所專區" subtitle="流程規範、表單與經費核銷" themeColor="blue" />

                    <div className="max-w-7xl mx-auto px-4 py-8 flex flex-col md:flex-row gap-8 min-h-[calc(100vh-160px)]">
                        
                        {/* Sidebar Navigation */}
                        {/* Updated: Added scrolling capability specifically for sidebar to allow independent scrolling */}
                        <aside className="w-full md:w-64 flex-shrink-0">
                            <div className="bg-white rounded-2xl shadow-sm p-4 md:sticky md:top-24 max-h-[calc(100vh-100px)] overflow-y-auto custom-scrollbar">
                                <h3 className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4 px-2 hidden md:block">功能導航</h3>
                                
                                {/* Mobile Nav Horizontal Scroll */}
                                <nav className="flex md:block space-x-2 md:space-x-0 md:space-y-2 overflow-x-auto pb-2 md:pb-0 no-scrollbar">
                                    {sidebarItems.map(item => (
                                        <button
                                            key={item.id}
                                            onClick={() => setActiveSection(item.id)}
                                            className={`flex-shrink-0 flex items-center p-3 rounded-xl transition-all whitespace-nowrap 
                                                ${activeSection === item.id 
                                                    ? 'bg-blue-500 text-white shadow-md' 
                                                    : 'text-gray-600 hover:bg-slate-100 bg-slate-50 md:bg-transparent'} 
                                                ${item.highlight && activeSection !== item.id ? 'bg-orange-50 text-orange-600 border border-orange-200' : ''}`}
                                        >
                                            <i className={`ph-fill ${item.icon} text-lg md:text-xl mr-2 md:mr-3`}></i>
                                            <span className="font-medium text-sm md:text-base">{item.label}</span>
                                            {item.highlight && <span className="ml-auto w-2 h-2 bg-orange-500 rounded-full animate-ping hidden md:block"></span>}
                                        </button>
                                    ))}
                                </nav>

                                <div className="mt-6 md:mt-8 p-4 bg-blue-50 rounded-xl border border-blue-100">
                                    <h4 className="font-bold text-blue-800 text-sm mb-3">診所各式文件下載</h4>
                                    
                                    <div className="mb-4 space-y-2">
                                        <a href="https://drive.google.com/file/d/1_rbKTxaCO6SrmK3C0gfYTAbJilHjtida/view?usp=drive_link" target="_blank" className="flex items-center hover:underline hover:text-blue-800 text-xs font-bold text-blue-700 bg-white p-2 rounded border border-blue-200 shadow-sm transition-shadow hover:shadow">
                                            <i className="ph-bold ph-download-simple mr-2"></i> 診所端注意事項
                                        </a>
                                        
                                        {/* 信封下載區 */}
                                        <div className="border border-blue-200 bg-white rounded-lg p-2 shadow-sm">
                                            <p className="text-[10px] text-slate-400 mb-1 uppercase font-bold tracking-wider">寄件信封封面</p>
                                            <div className="flex gap-2">
                                                <a href="./診所表單回寄信封封面.pdf" download className="flex-1 flex items-center justify-center bg-red-50 text-red-600 hover:bg-red-100 py-1.5 rounded text-xs font-bold transition-colors">
                                                    <i className="ph-fill ph-file-pdf mr-1"></i> PDF
                                                </a>
                                                <a href="./診所表單回寄信封封面.doc" download className="flex-1 flex items-center justify-center bg-blue-50 text-blue-600 hover:bg-blue-100 py-1.5 rounded text-xs font-bold transition-colors">
                                                    <i className="ph-fill ph-file-doc mr-1"></i> Word
                                                </a>
                                            </div>
                                        </div>

                                        <div className="pt-2 space-y-2">
                                            <span className="text-[10px] font-bold text-gray-400 bg-gray-100 px-2 py-0.5 rounded">診所行政用</span>
                                            
                                            {/* B01 (Simple List Item per Request) */}
                                            <a href="https://drive.google.com/file/d/13dqt5XfhB6uk-d4AoSS7aaqgWmZLFqrH/view?usp=sharing" target="_blank" className="flex items-center hover:underline text-xs text-blue-600">
                                                <i className="ph ph-file-text mr-1.5 text-gray-400"></i> B01 民眾簽收單送件清單
                                            </a>

                                            <a href="https://drive.google.com/file/d/1LFM1YnAvIsYEqgyAZk4ErQK730L7RhIh/view?usp=drive_link" target="_blank" className="flex items-center hover:underline text-xs text-blue-600">
                                                <i className="ph ph-file-text mr-1.5 text-gray-400"></i> B02 撥付確認單
                                            </a>
                                            <a href="https://drive.google.com/file/d/1AxByazh8tYNTb3CkfT1om9hfLvEsN5zp/view?usp=drive_link" target="_blank" className="flex items-center hover:underline text-xs text-blue-600">
                                                <i className="ph ph-file-text mr-1.5 text-gray-400"></i> B04 診所獎勵金領據
                                            </a>
                                        </div>
                                        
                                        <div className="pt-2 space-y-2">
                                            <span className="text-[10px] font-bold text-orange-400 bg-orange-50 px-2 py-0.5 rounded">民眾簽署用</span>
                                            
                                            {/* A01 Dropdown (Updated) */}
                                            <DocDropdown 
                                                icon="ph-file-text"
                                                label="A01 糞便篩檢簽收"
                                                color="orange"
                                                options={[
                                                    { name: "完成糞便篩檢300元禮券簽收單 (有欄位/無須填電話)", url: "https://drive.google.com/file/d/1jm9RnXYRGQtExT21ra5yVP3AFO5EyITQ/view?usp=sharing" },
                                                    { name: "完成糞便篩檢300元禮券簽收單 (無QR碼/無須填電話)", url: "https://drive.google.com/file/d/1GxUxvUj5rkwm5xRT3XZIDFRfts5IrCw7/view?usp=sharing" }
                                                ]}
                                            />

                                            {/* A02 Dropdown (Updated) */}
                                            <DocDropdown 
                                                icon="ph-file-text"
                                                label="A02 大腸鏡檢簽收"
                                                color="orange"
                                                options={[
                                                    { name: "完成大腸鏡檢查300元禮券簽收單 (無QR版/無須填電話)", url: "https://drive.google.com/file/d/1o60QX3TNDiWEtKEvY3XG29LnIXZS9IDN/view?usp=sharing" },
                                                    { name: "完成大腸鏡檢查300元禮券簽收單 (無QR版/填電話)", url: "https://drive.google.com/file/d/1ASlNOdKKRMIIZbmWaut_N44JyVrwfwnC/view?usp=sharing" }
                                                ]}
                                            />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside>

                        {/* Main Content Area */}
                        <main className="flex-1 bg-white rounded-2xl shadow-sm p-5 md:p-8 min-h-[600px]">
                            
                            {/* SECTION: SOP (UPDATED) */}
                            {activeSection === 'sop' && (
                                <div className="space-y-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
                                    <div className="border-b pb-4 mb-6">
                                        <h2 className="text-xl md:text-2xl font-bold text-gray-800 flex items-center">
                                            <i className="ph-fill ph-clipboard-text text-blue-500 mr-3"></i> 執行作業 SOP
                                        </h2>
                                        <p className="text-sm md:text-base text-gray-500 mt-1">請依照檢查項目選擇對應流程</p>
                                    </div>

                                    {/* 1. System Operation Alert (Manual Deduction) */}
                                    <div className="bg-yellow-50 border-l-4 border-yellow-400 p-5 rounded-r-xl shadow-sm mb-6">
                                        <h3 className="text-yellow-800 font-bold text-base md:text-lg mb-2 flex items-center">
                                            <i className="ph-fill ph-hand-tap text-xl mr-2"></i> 
                                            平台操作更新：請務必「手動點擊扣款」！
                                        </h3>
                                        <p className="text-yellow-900 text-sm md:text-base mb-2">
                                            民眾填寫完表單後<span className="font-bold text-red-600 mx-1">不會自動扣款</span>。
                                        </p>
                                        <p className="text-yellow-800 text-sm">
                                            請診所人員發放現金獎勵後，務必於平台點擊<span className="bg-yellow-200 px-2 py-0.5 rounded font-bold mx-1">「扣款/發放獎金」按鈕</span> (系統已設定點擊一次即扣$300，無需自行輸入金額)，以完成扣款動作。
                                        </p>
                                    </div>

                                    {/* 2. Logic Explanation (Restored per Request) */}
                                    <div className="bg-blue-50/50 border border-blue-100 p-5 rounded-xl mb-6">
                                        <h3 className="text-blue-700 font-bold text-base md:text-lg mb-3 flex items-center">
                                            <i className="ph-fill ph-lightbulb text-xl md:text-2xl mr-2 text-blue-500"></i> 
                                            系統小撇步：找不到大腸鏡 QR Code？
                                        </h3>
                                        <div className="flex flex-col md:flex-row gap-6">
                                            <div className="flex-1 space-y-2">
                                                <p className="text-gray-700 text-sm md:text-base leading-relaxed">
                                                    必須先有<span className="font-bold text-slate-800 mx-1">「糞便潛血檢查陽性」</span>的紀錄，系統才會顯示該病患的<span className="font-bold text-slate-800 mx-1">「大腸鏡檢查 QR Code」</span>。
                                                </p>
                                                <p className="text-sm text-slate-600">
                                                    若您在系統中找不到某位病患的大腸鏡 QR Code，請先檢查是否已完成陽性結果登錄。
                                                </p>
                                            </div>
                                            
                                            {/* Visual Flow */}
                                            <div className="bg-white/80 p-3 rounded-lg border border-blue-100 flex-shrink-0 flex flex-col justify-center gap-2">
