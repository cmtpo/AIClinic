<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臺南愛(AI)腸篩計畫 - 診所端入口網</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F8FAFC;
            overflow-x: hidden;
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .marquee-container {
            mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 5%, black 95%, transparent);
        }
        
        .marquee-track {
            display: flex;
            gap: 1.5rem;
            animation: marquee 40s linear infinite;
            width: max-content;
        }

        .marquee-track:hover {
            animation-play-state: paused;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- 橫式海報資料 (與 materials.html 同步) ---
        const MARQUEE_POSTERS = [
            { id: 1, title: "診所宣導圖", src: "./1診所宣導圖.png" },
            { id: 2, title: "診所請款SOP", src: "./2診所請款SOP.png" },
            { id: 3, title: "獲利領取SOP", src: "./3獲利領取SOP.png" },
            { id: 4, title: "診所獎勵金", src: "./4診所獎勵金.png" },
        ];

        const LandingPage = () => {
            
            const goToPosters = () => {
                window.location.href = 'materials.html#poster';
            };

            return (
                <div className="min-h-screen relative flex flex-col">
                    {/* 背景裝飾 */}
                    <div className="blob bg-blue-200 w-96 h-96 top-0 left-0 translate-x-[-30%] translate-y-[-30%]"></div>
                    <div className="blob bg-purple-200 w-80 h-80 bottom-0 right-0 translate-x-[20%] translate-y-[20%]"></div>

                    {/* Header */}
                    <header className="px-6 py-6 flex justify-between items-center max-w-7xl mx-auto w-full">
                        <div className="flex items-center space-x-3 cursor-pointer" onClick={() => window.location.reload()}>
                            <img src="./logo.jpg" alt="Logo" className="h-10 w-auto rounded-lg shadow-sm" onError={(e) => e.target.style.display='none'} />
                            <div>
                                <h1 className="text-xl font-bold text-slate-800 tracking-tight">臺南愛(AI)腸篩</h1>
                                <p className="text-xs text-slate-500 font-medium">診所端入口網</p>
                            </div>
                        </div>
                        <div className="text-sm font-bold text-slate-400 bg-slate-100 px-3 py-1 rounded-full">
                            v2.2 競賽評比版
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="flex-1 w-full max-w-7xl mx-auto px-4 sm:px-6 py-8 flex flex-col items-center">
                        
                        {/* 1. Hero Title */}
                        <div className="text-center mb-10 fade-in-up w-full" style={{animationDelay: '0s'}}>
                            <div className="inline-block px-4 py-1.5 bg-blue-600 text-white rounded-full text-sm font-bold mb-5 shadow-md tracking-wider">
                                健康台灣深耕計畫
                            </div>
                            <h2 className="text-4xl md:text-6xl font-black text-slate-800 leading-tight mb-4 tracking-tight">
                                臺南愛（AI）腸篩
                            </h2>
                            <h3 className="text-2xl md:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600 mb-6 leading-relaxed max-w-4xl mx-auto">
                                大腸癌擴篩完治 x AI轉診智慧平台精進計畫
                            </h3>
                            <p className="text-slate-500 text-lg md:text-xl font-medium max-w-2xl mx-auto">
                                整合 AI 輔助判讀與智慧轉診系統，提供診所端最完整的操作指引與衛教資源。
                            </p>
                        </div>

                        {/* 2. Marquee Section (快速瀏覽) */}
                        <div className="w-full mb-12 fade-in-up" style={{animationDelay: '0.2s'}}>
                            <div className="flex justify-between items-end px-4 mb-4 max-w-6xl mx-auto">
                                <h3 className="text-lg font-bold text-slate-700 flex items-center">
                                    <i className="ph-duotone ph-sparkle text-yellow-500 mr-2"></i>
                                    最新衛教海報預覽
                                </h3>
                                <button onClick={goToPosters} className="text-sm text-blue-500 hover:text-blue-700 font-bold flex items-center transition-colors">
                                    查看全部 <i className="ph-bold ph-arrow-right ml-1"></i>
                                </button>
                            </div>
                            
                            <div className="marquee-container w-full overflow-hidden py-4 bg-white/50 backdrop-blur-sm border-y border-slate-100">
                                <div className="marquee-track">
                                    {[...MARQUEE_POSTERS, ...MARQUEE_POSTERS, ...MARQUEE_POSTERS].map((poster, index) => (
                                        <div 
                                            key={`${poster.id}-${index}`} 
                                            onClick={goToPosters}
                                            className="relative flex-shrink-0 cursor-pointer group rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-all duration-300 hover:-translate-y-1 bg-white"
                                            style={{width: '360px', aspectRatio: '2752/1536'}}
                                        >
                                            <img 
                                                src={poster.src} 
                                                alt={poster.title} 
                                                className="w-full h-full object-cover" 
                                                onError={(e) => {
                                                    e.target.onerror = null; 
                                                    e.target.src='https://placehold.co/2752x1536/e2e8f0/64748b?text=Loading...';
                                                }}
                                            />
                                            <div className="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center">
                                                <span className="text-white font-bold border border-white px-4 py-2 rounded-full backdrop-blur-md">
                                                    點擊下載
                                                </span>
                                            </div>
                                            <div className="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black/60 to-transparent p-3 opacity-0 group-hover:opacity-100 transition-opacity">
                                                <p className="text-white text-sm font-bold truncate">{poster.title}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* 3. Cards Navigation */}
                        <div className="grid md:grid-cols-3 gap-6 w-full max-w-6xl px-4 fade-in-up" style={{animationDelay: '0.4s'}}>
                            
                            {/* Card: 合作診所 */}
                            <a href="clinic.html" className="group relative bg-white rounded-3xl p-6 shadow-xl hover:shadow-2xl hover:shadow-blue-200/50 transition-all duration-300 border border-slate-100 hover:border-blue-200 flex flex-col items-center text-center overflow-hidden">
                                <div className="absolute top-0 w-full h-1 bg-gradient-to-r from-blue-400 to-blue-600"></div>
                                <div className="w-16 h-16 bg-blue-50 text-blue-500 rounded-2xl flex items-center justify-center mb-4 text-3xl group-hover:scale-110 group-hover:bg-blue-500 group-hover:text-white transition-all duration-300">
                                    <i className="ph-duotone ph-stethoscope"></i>
                                </div>
                                <h3 className="text-xl font-bold text-slate-800 mb-2">合作診所專區</h3>
                                <p className="text-slate-500 mb-6 text-sm flex-1">標準作業流程(SOP)、<br/>表單下載與經費核銷。</p>
                                <span className="mt-auto px-4 py-2 rounded-xl bg-blue-50 text-blue-600 font-bold text-sm group-hover:bg-blue-600 group-hover:text-white transition-colors w-full">
                                    進入專區
                                </span>
                            </a>

                            {/* Card: 教材專區 */}
                            <a href="materials.html" className="group relative bg-white rounded-3xl p-6 shadow-xl hover:shadow-2xl hover:shadow-orange-200/50 transition-all duration-300 border border-slate-100 hover:border-orange-200 flex flex-col items-center text-center overflow-hidden">
                                <div className="absolute top-0 w-full h-1 bg-gradient-to-r from-orange-400 to-red-500"></div>
                                <div className="w-16 h-16 bg-orange-50 text-orange-500 rounded-2xl flex items-center justify-center mb-4 text-3xl group-hover:scale-110 group-hover:bg-orange-500 group-hover:text-white transition-all duration-300">
                                    <i className="ph-duotone ph-graduation-cap"></i>
                                </div>
                                <h3 className="text-xl font-bold text-slate-800 mb-2">數位教材與海報</h3>
                                <p className="text-slate-500 mb-6 text-sm flex-1">教學影片、衛教影片、<br/>及高畫質宣導海報。</p>
                                <span className="mt-auto px-4 py-2 rounded-xl bg-orange-50 text-orange-600 font-bold text-sm group-hover:bg-orange-600 group-hover:text-white transition-colors w-full">
                                    前往瀏覽
                                </span>
                            </a>

                            {/* Card: 競賽評比 (New) */}
                            <a href="competition.html" className="group relative bg-white rounded-3xl p-6 shadow-xl hover:shadow-2xl hover:shadow-yellow-200/50 transition-all duration-300 border border-slate-100 hover:border-yellow-300 flex flex-col items-center text-center overflow-hidden">
                                <div className="absolute top-0 w-full h-1 bg-gradient-to-r from-yellow-400 to-yellow-600"></div>
                                <div className="w-16 h-16 bg-yellow-50 text-yellow-600 rounded-2xl flex items-center justify-center mb-4 text-3xl group-hover:scale-110 group-hover:bg-yellow-500 group-hover:text-white transition-all duration-300">
                                    <i className="ph-duotone ph-trophy"></i>
                                </div>
                                <h3 className="text-xl font-bold text-slate-800 mb-2">競賽評比專區</h3>
                                <p className="text-slate-500 mb-6 text-sm flex-1">FOBT與大腸鏡檢<br/>競賽獎勵辦法與排名。</p>
                                <span className="mt-auto px-4 py-2 rounded-xl bg-yellow-50 text-yellow-700 font-bold text-sm group-hover:bg-yellow-600 group-hover:text-white transition-colors w-full">
                                    查看辦法
                                </span>
                            </a>

                        </div>

                    </main>

                    {/* Footer */}
                    <footer className="mt-12 py-8 bg-white border-t border-slate-200 text-center">
                        <p className="text-slate-400 text-xs">© 2025 臺南愛(AI)腸篩計畫 | 台南市醫師公會 x 成大醫院</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LandingPage />);
    </script>
</body>
</html>
